<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title> Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="hurddle.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
</head>
<body>
  <img src="./images/bg-desktop.svg" alt="" class="bg-desktop">
  <img src="./images/bg-mobile.svg" alt="" class="bg-mobile">
  <div class="hurddle-page">
    <div class="hurddle-icon">
      <img src="./images/logo.svg" alt="huddle-logo" class="huddle-logo">
      <img src="./images/illustration-mockups.svg" alt="icon" class="icon">
    </div>
    <div class="hurddle-about">
      <h1>Build The Community Your Fans Will Love</h1>
      <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
         Create connections with your users as you engage in genuine discussion.
      </p>
       <button class="btn">Register</button>
       <div class="socials">
          <a href="facebook.com/toheebAdekoya"><i class="fab fa-facebook fa-2x"></i></a>
          <a href="twitter.com/toheeb_ad"><i class="fab fa-twitter fa-2x"></i></a>
          <a href="twitter.com/toheeb_ad"><i class="fab fa-instagram fa-2x"></i></a>
       </div>
    </div>
  </div>
</body>
</html>
